{% extends 'layout.html' %}

{% block title %}
    Tweet
{% endblock title %}

{% block content %}
    <h1 class="text-center  mt-4">Are you sure you want to delete this tweet ? </h1>
    <form method="post">
        {% csrf_token %}
        <div class="container text-center mt-3">
            <button class="btn btn-danger">Delete</button>
            <a class="btn btn-success" href="{% url 'tweet_list'  %}">Cancel</a>
        </div>
        
    </form>
{% endblock %}
